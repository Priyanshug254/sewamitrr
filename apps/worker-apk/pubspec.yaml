name: worker_app
description: SewaMitr Worker App - Update Civic Issues
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  supabase_flutter: ^2.3.4
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  image_picker: ^1.0.7
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  intl: ^0.19.0
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.1
  flutter_image_compress: ^2.1.0

dependency_overrides:
  record_linux: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

